<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Counter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
      </div>

      <div>
        <h3>GUEST</h3>
      </div>
    </div>
    <div class="container">
      <div id="home-score-box">
        <h1 id="home-score">0</h1>
      </div>

      <div id="guest-score-box">
        <h1 id="guest-score">0</h1>
      </div>
    </div>

    <div class="container">
      <div id="home-button">
        <button onclick="add1Home()">+1</button>
        <button onclick="add2Home()">+2</button>
        <button onclick="add3Home()">+3</button>
      </div>
      <div id="guest-button">
        <button onclick="add1Guest()">+1</button>
        <button onclick="add2Guest()">+2</button>
        <button onclick="add3Guest()">+3</button>
      </div>
    </div>

    <div>
        <button id="new-game" onclick="reset()">New Game</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
